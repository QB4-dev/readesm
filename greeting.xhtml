		<h2>Welcome to ReadESM</h2>

<p>ReadESM can open the files used by digital tachographs used in the European Union for trucks bigger than 3.5&nbsp;t. These files typically have names ending in ".esm", ".tgd" or ".ddd".</p>

<p>Start by selecting "File - Open" from the Menu.</p>
